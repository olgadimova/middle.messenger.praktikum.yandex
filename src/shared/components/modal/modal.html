<div id={{modalId}} class='modal' role="dialog" style="display: none">
    <div class='modalContent'>
        <span class='closeModal' data-toggle={{modalId}}>&times;</span>
        <h3 class="title">{{title}}</h3>
        <form class='modalForm'>
            {{> @partial-block}}
        </form>
    </div>
</div>
