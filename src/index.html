<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Логин - Module 1</title>
  <link href="modules/auth/styles.scss" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <main>
      <div class="authForm">
        <h1 class="authTitle">Вход</h1>
        <form id="loginForm">
          <ul>
            {{> input/input type="text" id="fieldLogin" name="login"
            placeholder="Введите логин" label="Логин"}}
            {{> input/input type="password" id="fieldPassword" name="password"
            placeholder="Введите пароль" label="Пароль"}}
          </ul>
          <div class="authActionButtons">
            {{> button/button type="submit" label="Войти"}}
            <a href="/register">Нет аккаунта?</a>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="modules/auth/login.ts" type="module"></script>
</body>

</html>
